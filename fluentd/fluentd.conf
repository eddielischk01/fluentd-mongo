<system>
  # equal to -qq option
  log_level debug
</system>

<source>
  @type forward
  bind 0.0.0.0
  port 24224
</source>

<match *>
  @type stdout
</match>

# Single MongoDB
<match *>
  @type mongo
  host mongo
  port 27017
  database log-db
  collection log-collection

  # for capped collection
  capped
  capped_size 1024m

  <inject>
    # key name of timestamp
    time_key time
  </inject>

  <buffer>
    # flush
    flush_interval 10s
  </buffer>
</match>
